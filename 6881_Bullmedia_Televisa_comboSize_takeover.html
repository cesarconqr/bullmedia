<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisa Bullmedia Takeover</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro para destacar el anuncio */
        }
        #div-gpt-ad-1725657264662-0 {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #takeover-resource {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://tpc.googlesyndication.com/simgad/4087768288941948886') no-repeat center center;
            background-size: cover;
            z-index: 5;
        }
    </style>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        window.googletag = window.googletag || {cmd: []};
        googletag.cmd.push(function() {
            googletag.defineSlot('/6881/televisa.bullmedia/takeover', [[800, 500], [1200, 750], [1280, 800]], 'div-gpt-ad-1725657264662-0')
                .addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });

        function checkAdLoad() {
            const adSlot = document.getElementById('div-gpt-ad-1725657264662-0');
            const takeover = document.getElementById('takeover-resource');

            setTimeout(() => {
                // Si el slot del anuncio no tiene contenido, mostramos el recurso takeover.
                if (adSlot.offsetHeight === 0 || adSlot.innerHTML.trim() === "") {
                    takeover.style.display = 'block';
                }
            }, 3000); // Esperamos 3 segundos para confirmar la carga.
        }

        window.onload = checkAdLoad;
    </script>
</head>
<body>
    <!-- Contenedor de la publicidad -->
    <div id="div-gpt-ad-1725657264662-0">
        <script>
            googletag.cmd.push(function() { googletag.display('div-gpt-ad-1725657264662-0'); });
        </script>
    </div>
    
    <!-- Recurso takeover -->
    <div id="takeover-resource"></div>
</body>
</html>
