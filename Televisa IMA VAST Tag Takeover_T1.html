<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisa IMA VAST Tag Takeover</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #banner {
            width: 100%;
            height: 90px;
            background-color: #000; /* Fondo negro para el banner */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #content {
            flex-grow: 1;
            background-color: #f4f4f9; /* Fondo gris claro */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        window.googletag = window.googletag || {cmd: []};
        googletag.cmd.push(function() {
            // Configuración del banner superior (728x90)
            googletag.defineSlot('/6881/televisa.bullmedia/banner', [728, 90], 'div-gpt-ad-728x90').addService(googletag.pubads());
            // Configuración del recurso principal (resto de la pantalla)
            googletag.defineSlot('/6881/televisa.bullmedia/takeovervideo', [[640, 360], [854, 480], [1280, 720], [1920, 1080]], 'div-gpt-ad-content').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>
</head>
<body>
    <!-- Banner superior (728x90) -->
    <div id="banner">
        <div id="div-gpt-ad-728x90">
            <script>
                googletag.cmd.push(function() { googletag.display('div-gpt-ad-728x90'); });
            </script>
        </div>
    </div>

    <!-- Contenido principal (resto de la pantalla) -->
    <div id="content">
        <div id="div-gpt-ad-content">
            <script>
                googletag.cmd.push(function() { googletag.display('div-gpt-ad-content'); });
            </script>
        </div>
    </div>
</body>
</html>
