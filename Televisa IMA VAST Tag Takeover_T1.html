<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisa IMA VAST Tag Takeover</title>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        window.googletag = window.googletag || {cmd: []};
        googletag.cmd.push(function() {
            googletag.defineSlot('/6881/televisa.bullmedia/takeover', [[1200, 675]], 'ad-slot').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
        function checkAd() {
            const adSlot = document.getElementById('ad-slot');
            setTimeout(() => {
                if (adSlot.offsetHeight === 0) {
                    document.getElementById('takeover').style.display = 'block';
                }
            }, 3000);
        }
        window.onload = checkAd;
    </script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #ad-slot {
            width: 100%;
            height: 100%;
        }
        #takeover {
            display: none;
            width: 100%;
            height: 100%;
            background: url('https://tpc.googlesyndication.com/simgad/4087768288941948886') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="ad-slot">
        <script>
            googletag.cmd.push(function() { googletag.display('ad-slot'); });
        </script>
    </div>
    <div id="takeover"></div>
</body>
</html>
