<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisa Bullmedia Banner Lateral</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }
        #banner-container {
            width: 300px;
            height: 700px;
            position: relative;
        }
        #backup-img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #adsense-banner {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            display: none; /* Oculto inicialmente */
        }
    </style>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        window.googletag = window.googletag || {cmd: []};
        googletag.cmd.push(function () {
            googletag.defineSlot('/6881/televisa.bullmedia/bannerlateral', [[286, 509], [160, 600], [300, 600], [120, 600]], 'adsense-banner')
                .addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });

        // Detecta cuando el anuncio se carga y oculta la imagen de respaldo
        function checkAdsenseLoaded() {
            const adSlot = document.getElementById('adsense-banner');
            const observer = new MutationObserver(() => {
                if (adSlot.children.length > 0) {
                    document.getElementById('backup-img').style.display = 'none';
                    adSlot.style.display = 'block';
                }
            });
            observer.observe(adSlot, { childList: true });
        }
        window.onload = checkAdsenseLoaded;
    </script>
</head>
<body>
    <div id="banner-container">
        <!-- Imagen de respaldo -->
        <img id="backup-img" src="https://tpc.googlesyndication.com/simgad/4087768288941948886" alt="Bullmedia Resource">

        <!-- Contenedor del anuncio de AdSense -->
        <div id="adsense-banner">
            <script>
                googletag.cmd.push(function () { googletag.display('adsense-banner'); });
            </script>
        </div>
    </div>
</body>
</html>
